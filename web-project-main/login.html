<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="registerandlogin.css">
</head>

<body>

<div class="page">

    <div class="card">

        <div class="title">Login</div>

        <div class="field">
            <label>Email</label>
            <input id="loginEmail" type="email" placeholder="Enter email">
        </div>

        <div class="field">
            <label>Password</label>
            <input id="loginPass" type="password" placeholder="Enter password">
        </div>

        <div id="loginError" class="error" style="display:none;">Invalid email or password</div>

        <button class="btn" onclick="login()">Login</button>

        <div class="hint">
            Don't have an account?
            <a href="register.html">Create Account</a>
        </div>

    </div>

</div>

<script>
function login(){
    let email = document.getElementById("loginEmail").value.trim();
    let pass = document.getElementById("loginPass").value.trim();

    let savedEmail = localStorage.getItem("userEmail");
    let savedPass = localStorage.getItem("userPass");

    if(email === savedEmail && pass === savedPass){
        window.location.href = "student_system2.html";
    } else {
        document.getElementById("loginError").style.display = "block";
    }
}
</script>

</body>
</html>
